language: node_js
node_js:
  - 'node'

notifications:
  email: false

cache:
  yarn: true

before_cache:
  - rm -rf ./node_modules/.cache

before_install:
  - export TZ="Asia/Shanghai"
  - date

install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn install --frozen-lockfile

script:
  - bash ./ci.sh

env:
  global:
    - secure: 